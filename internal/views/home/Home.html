<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="https://unpkg.com/htmx.org@1.9.2" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>
		<title>To Do List</title>
	</head>
	<body class="w-full h-[100vh] bg-[#272727]">
		<div class="w-full h-full flex items-center justify-center">
			<div class="flex flex-col bg-white/90 rounded h-[90%] w-[500px] shadow-sm shadow-black/80 px-3">
				<div class="flex justify-between items-center my-3">
					<h1 class="text-[25px] font-bold">To Do List</h1>
					<svg xmlns="http://www.w3.org/2000/svg" class="w-[25px] h-[25px] cursor-pointer" viewBox="0 0 24 24"><path fill="currentColor" d="M18 13h-5v5c0 .55-.45 1-1 1s-1-.45-1-1v-5H6c-.55 0-1-.45-1-1s.45-1 1-1h5V6c0-.55.45-1 1-1s1 .45 1 1v5h5c.55 0 1 .45 1 1s-.45 1-1 1"/></svg>
				</div>
				<div id="form"></div>
				<form class="flex">
					<input class="flex-1 outline-none bg-transparent border-b border-black" type="text" name="todo" />
					<button class="select-none py-2 px-4 rounded border border-green-300 bg-green-300 text-white transition-all hover:bg-green-400 hover:border-green-400 mx-3" type="submit">Add</button>
					<button class="select-none py-2 px-4 rounded border border-red-300 bg-red-300 text-white transition-all hover:bg-red-400 hover:border-red-400" type="submit">Cancel</button>
				</form>
				<div class="flex-1 overflow-y-scroll mb-3">
				</div>
			</div>
		</div>
	</body>
</html>
